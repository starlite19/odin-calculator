<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-body">
        <div id="calc-display"></div>
        <div id="button-container">
            <div class="left-side">
                <div id="misc">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                <div id="number-container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div id="op-container">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
